{% extends 'einstein_app/base.html' %}

{% block content %}
    <h2>Courses by Category</h2>

            {% if my_lists.categories_list %}
                {% for category in my_lists.categories_list %}
                    <div>
                        <h3>{{ category.name }}</h3>
                    </div>                  
                {% endfor %}    
            {% else %}
            <p>No Available Categories.</p>
            {% endif %}
{% endblock %}
